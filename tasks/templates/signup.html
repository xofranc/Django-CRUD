<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% extends  'base.html' %}

    
    {% block content %}     
    <h1>Sign Up</h1>
    
    {{ error }}
    
    <form method = 'POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <button>
            Sign Up
        </button>
    </form>
    {% endblock %}
    
</body>
</html>
